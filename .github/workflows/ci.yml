name: CI
on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
    branches:
      - main

jobs:
  main:
    runs-on: ubuntu-latest
    services:
      # flagd-testbed for flagd-provider e2e tests
      flagd:
        image: ghcr.io/open-feature/flagd-testbed:v0.4.3
        ports:
          - 8013:8013
      # sync-testbed for flagd-provider e2e tests
      sync:
        image: ghcr.io/open-feature/sync-testbed:v0.4.3
        ports:
          - 9090:9090

    steps:
      - name: Checkout Repository
        uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608 # v4

      - name: Set up JDK 8
        uses: actions/setup-java@cd89f46ac9d01407894225f350157564c9c7cee2 # v3
        with:
          java-version: '8'
          distribution: 'temurin'
          cache: maven

      - name: Cache local Maven repository
        uses: actions/cache@704facf57e6136b1bc63b828d79edcd491f0ee84 # v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Maven Verify
        run: mvn --batch-mode --activate-profiles e2e clean verify
